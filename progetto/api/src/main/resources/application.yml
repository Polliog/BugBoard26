spring:
  datasource:
    url: jdbc:h2:mem:bugboard;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  h2:
    console:
      enabled: true

bugboard:
  jwt:
    secret: ${JWT_SECRET:dev-secret-256-bit-change-in-production-at-least-32-chars-long}
    expiration: 86400000

server:
  port: 8080
